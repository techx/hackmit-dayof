---
layout: default
title: maps
---
<style type="text/css">
.maps-container {
  display: flex;
  width: 960px;
}

.left {
  flex-basis: 25%;
  margin-right: 32px;
}

.left h1 {
  font-size: 36px;
  margin-bottom: 24px;
}

.buttons {
  margin-bottom: 36px;
}

.button {
  color: #fff;
  cursor: pointer;
  font-weight: 600;
  margin-bottom: 24px;
  padding: 8px;
  position: relative;
  text-align: center;
}

.button h2 {
  margin-bottom: 0;
}

.button.yellow {
  background: #f6c55e;
}

.button.red {
  background: #ec5760;
}

.button .arrow {
  width: 0;
  height: 0;

  border-top: 8px solid transparent;
  border-bottom: 8px solid transparent;
  border-left: 8px solid transparent;

  display: none;
  position: absolute;
  right: -8px;
  top: 50%;
  transform: translateY(-50%);
}

.button.active .arrow, .button:hover .arrow {
  display: block;
}

.button.yellow .arrow {
  border-left-color: #f6c55e;
}

.button.red .arrow {
  border-left-color: #ec5760;
}

p {
  font-size: 14px;
  letter-spacing: 0.05em;
  margin-bottom: 12px;
}

p a {
  font-weight: 600;
  letter-spacing: 0.05em;
}

.right {
  flex-basis: 75%;
}

#map {
  width: 100%;
}

@media only screen and (max-width: 960px) {
  .maps-container {
    display: table;
    margin: 0 auto;
    width: auto;
  }

  .box img {
    display: none;
  }

  h1 {
    text-align: center;
  }

  h1, h2 {
    margin-left: 0;
  }

  .button {
    display: block;
    margin: 0 auto 16px;
    width: 100%;
  }

  .button.active .arrow, .button:hover .arrow {
    display: none;
  }

  .left {
    margin-right: 0;
  }

  .right {
    margin-top: 32px;
  }
}
</style>

<div class="maps-container">
  <div class="left">
    <h1>maps!</h1>
    <div class="buttons">
      {% for map in site.data.maps %}
      <div class="button {{ map.color }}">
        <h2>{{ map.name }}</h2>
        <div class="arrow"></div>
      </div>
      {% endfor %}
    </div>
    <p><a href="https://whereis.mit.edu" target="_blank">whereis.mit.edu</a> provides an interactive map of MIT's campus.</p>
    <p>For shuttle schedules, download the <a href="https://ist.mit.edu/mit-mobile-app" target="_blank">MIT Mobile App</a> from the App Store or Google Play Store.</p>
  </div>
  <div class="right">
    <img id="map" src="{{ "/img/stata_map.png" | relative_url }}" />
  </div>
</div>

<script type="text/javascript">
  var active = "{{ site.data.maps.first.name }}";
  var buttons = document.getElementsByClassName("button");

  buttons[0].classList.add("active");

  for (var i = 0; i < buttons.length; i++) {
    buttons[i].addEventListener("click", function(event) {
      var target = event.target;

      if (target.tagName.toLowerCase() !== "h2") {
        target = target.childNodes[1];
      }

      for (var j = 0; j < buttons.length; j++) {
        buttons[j].classList.remove("active");

        if (buttons[j].childNodes[1].innerHTML == target.innerHTML) {
          buttons[j].classList.add("active");

          var map = document.getElementById("map");

          if (j === 0) {
            map.setAttribute("src", "{{ site.data.maps.first.url | relative_url }}");
          } else {
            map.setAttribute("src", "{{ site.data.maps.last.url | relative_url }}");
          }
        }
      }
    });
  }
</script>
