    - name:
      events:
      - name: fireside chat w/ aileen lee
        time: 8:00 - 8:45 PM
        link: https://go.hackmit.org/fireside1
        description: Chat with Aileen Lee, founding Partner at Cowboy Ventures, a team that backs seed-stage technology companies re-imagining work and life through technology, what they call “life 2.0”. Cowboy Ventures works with a wide range of startups from modern enterprise oriented companies like Guild Education and Lightstep to new consumer digital native brands like Dollar Shave Club and Tally. Prior to Cowboy, Aileen was a partner at Kleiner Perkins Caufield & Byers for over a decade, was founding CEO of digital media company RMG Networks and worked at Gap Inc in operating roles. She has degrees from MIT and HBS, is mom of 3 and wife to a startup founder, and is an Aspen Institute Henry Crown Fellow and co-founder of the non-profit All Raise, aiming to accelerate success for women in the technology ecosystem.

      - name: judging orientation option 2
        time: 8:00 - 8:45 PM
        link: 
        description: "Orientation for judges. <br> Judges: Please check your emails when the time comes for the access link!"
    - name: fireside chat w/ linda avey
      time: 9:00 - 9:45 PM
      link: https://go.hackmit.org/fireside2
      description: Hear from Linda Avey, co-founder and CEO of Precisely, a San Francisco-based precision health company utilizing an intelligent agent technology that automates preventive health. They are initially focusing on the health system of India, where population growth is out-pacing clinical capacity. In 2006 Linda envisioned and co-founded 23andMe, which has become the world's largest consumer interactive genetics research platform. The idea stemmed from her work at Affymetrix and Perlegen Sciences, early tech providers in the genetics industry. Her involvement with patient communities cemented the idea that people would be willing to share their data in order to make progress in understanding their diseases. Today, millions of individuals are participating in 23andMe research studies, providing statistical power needed to make significant progress not feasible through academic models.

    - name: fireside chat w/ tom preston-werner
      time: 10:00 - 10:45 PM
      link: https://go.hackmit.org/fireside3
      description: Come to our final fireside chat with Tom Preston-Werner, cofounder and Chief Product Officer of Chatterbug, the best way to learn a foreign language online. He’s also building RedwoodJS, a full-stack JavaScript web framework for the Jamstack. Prior to these, Tom cofounded GitHub in 2008, where he served as CEO and helped grow it into the world’s most popular code collaboration tool. On the side, Tom is an angel investor and philanthropist, with an investment thesis focused on fighting climate change. In his spare time, Tom enjoys flying helicopters, snowboarding, and chasing his three young children around the house while making dinosaur noises.

