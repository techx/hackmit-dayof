    - name: Intersystems Tech Talk
      popup_name: "InterSystems Tech Talk: Data in the Cloud with InterSystem’s IRIS platform."
      time: 11:00 - 11:45 PM
      link: https://go.hackmit.org/workshop
      description: "Build high performance, data intensive, machine learning enabled applications easily with InterSystems IRIS® cloud-first data platform -- our platform provides a fast, reliable database, web services, analytics, ML and AI, forming a strong backbone for the IT architecture of any company! 
        <br/><br/>
        The database is truly multi-model, with relational, document and object views on a single source of data. Work with it via SQL or your favorite programming language! 
        <br/><br/>
        In this tech talk you'll get a taste of everything you need to become a productive developer with InterSystems IRIS data platform: setting up a development environment, acquainting yourself with key technology to exploit, and familiarizing yourself with documentation." 

