<!DOCTYPE html>
<html>
<head>
  <meta name="description" content="Learn, imagine, and create at HackMIT, now coming to you virtually from Sept. 18-20" />
  <meta name="keywords" content="hackmit, hackathon, mit, high, school, college, event, coding, programming, hacking" />
  <meta name="theme-color" content="#34bac8" />
  <link rel="icon" type="image/svg" sizes="48x48" href="{{ "/img/icon/favicon.svg" | relative_url }}" /> 
  <link rel="icon" type="image/svg" sizes="32x32" href="{{ "/img/icon/favicon.svg" | relative_url }}" />
  <link rel="icon" type="image/svg" sizes="16x16" href="{{ "/img/icon/favicon.svg" | relative_url }}" /> 
  <link rel="icon" href="{{ "/img/icon/favicon.svg" | relative_url }}" type="image/svg"/>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta property="og:url" content="https://dayof.hackmit.org" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="MIT HackMIT | Day Of" />
  <meta property="og:description" content="HackMIT 2020: Laying the tracks for a more connected future!" />
  <!-- <meta property="og:image" content="https://hackmit.org/assets/graphics/hackcover7.png" /> -->
  <title>{{ "HackMIT | " | append: page.title }}</title>
  <link rel="stylesheet" href="{{ "/css/style.css" | relative_url }}" />
  <link rel="stylesheet" href="{{ "/css/" | append: page.path | replace: "html", "css" | relative_url }}" />
</head>
<body style="overflow-x: hidden;">
  <nav class="desktop">
    <div class="container">
      <a href="https://hackmit.org" target="_blank">
        <img class="logo" src="{{ "/img/logo-main.svg" | relative_url }}" />
      </a>
      <ul>
        {% for node in site.data.pages %}
          {% assign route = page.url | replace: ".html", "" %}
          {% if route == node.url %}
            <li class="active"><a href="{{ node.url | relative_url }}">{{ node.title }}</a></li>
          {% else %}
            <li><a href="{{ node.url | relative_url }}">{{ node.title }}</a></li>
          {% endif %}
        {% endfor %}
      </ul>
    </div>
  </nav>
  <nav class="mobile">
    <img class="hamberder" id="hamberder" src="{{ "/img/icon/hamberder.svg" | relative_url }}" />
    <!-- <img class="logo" src="{{ "/img/logo-main.svg" | relative_url }}" /> -->
    <a href="/"> <img class="logo" src="{{ "/img/logo-main.svg" | relative_url }}" /> </a>
  </nav>
  <div id="mobile-nav" class="hidden">
    <img id="close" src="{{ "/img/icon/close.svg" | relative_url }}" />
    <ul>
      {% for node in site.data.pages %}
      <li><a href="{{ node.url | relative_url }}">{{ node.title }}</a></li>
      {% endfor %}
    </ul>
  </div>
  <main{% if page.skinny %} class="skinny"{% endif %}>
    {{ content }}
  </main>
  <script type="text/javascript" src="{{ "/js/navigation.js" | relative_url }}"></script>
</body>
</html>
